<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>

  <body>
    <div id="tip">
      <style>
        #tip {
          position: fixed;
          display: none;
          top: 0;
          left: 0;
          z-index: 10;
          width: 100%;
          line-height: 2.5em;
          padding: 0 1em;
          background-color: red;
          color: #fff;
          text-align: center;
        }
      </style>
      <h1>
        检测到该浏览器版本较低，为了您的最佳体验请使用
        <a href="https://www.google.cn/chrome/">chrome</a>
        浏览器。
      </h1>
      <script>
        var tip = document.getElementById('tip')
        !('Proxy' in window) && tip && (tip.style.display = 'block')
      </script>
    </div>

    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
