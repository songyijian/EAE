<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ project_name }}</title>
  </head>

  <body>
    <div id="tip">
      <style>
        #tip {
          position: fixed;
          display: none;
          top: 0;
          left: 0;
          z-index: 10;
          width: 100%;
          line-height: 2.5em;
          padding: 0 1em;
          background-color: red;
          color: #fff;
          text-align: center;
        }
      </style>
      <h1>
        This browser version is low. Please use
        <a href="https://www.google.cn/chrome/">chrome</a>
        for your best experience.
      </h1>
      <script>
        var tip = document.getElementById('tip')
        !('Proxy' in window) && tip && (tip.style.display = 'block')
      </script>
    </div>

    <div id="app"></div>
  </body>
</html>
